<html>
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <title>
            Grade your Sleeper Drafts
        </title>
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet"/>
        <link href="src/style.css" rel="stylesheet"/>
    </head>
    <body>
        <div id="forms">
            <h1>
                Welcome!
            </h1>
            <div class="input-group">
                <input class="form-control" id="draft-id" placeholder="Draft Id # (sleeper.com/draft/nfl/<draft-id>)" type="text"/>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" id="search" type="button">
                        Search
                    </button>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js">
        </script>
        <script crossorigin="anonymous" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
        </script>
        <script src="src/sleeper.js">
        </script>
        <div class="table-responsive" id="draft-table">
        </div>
    </body>
</html>
